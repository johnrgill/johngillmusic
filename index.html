				<div class="paragraph">
					<p>&nbsp  &nbsp Canadian singer/songwriter/multi-instrumentalist John Gill has been playing and writing since before he was allowed into bars in his home town of Sydney, Nova Scotia. Drawing inspiration from old traditional songs as well as newer more eclectic music, Gill has managed to craft his own brew of different folk/indie type songs.
	
					He spent much time in his home town of Sydney playing in numerous bars as well as all ages shows and playing with various bands in town. Gill was the front man of Sydney Folk/Bluegrass sweethearts Heartwood Slacks, who enjoyed a couple of East Coast tours as well as showcases at both the Celtic Colors international music festival and Nova Music Week.
	
					Having released his debut record "Visions" in summer 2015, Gill is currently getting songs together for his sophomore solo effort.</p>
